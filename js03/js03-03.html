<!DOCTYPE html>
<html lang="en">

<head>
    <title>온도계</title>
    <style>
       
        table, th, td {
            border: 1px solid blue;
        }
        
    </style>
    <script>
        let tm  = Number(prompt('온도는 몇도입니까?'))
        if (tm<28&&tm>=22)
        {document.write(`온도는${tm}이며, 상태는 보통이에요`)}
        else if (tm<22&&tm>=16)
        {document.write(`온도는${tm}이며, 시원하네요`)}
        else if (tm<16)
        {document.write(`온도는${tm}이며, 정상온도를 벗어났습니다`)}
        else if (tm<32&&tm>=28)
        {document.write(`온도는${tm}이며, 갑갑하네요`)}
        else if (32>=tm)
        {document.write(`온도는${tm}이며, 정상온도를 벗어났습니다`)}
    

        let DG = `<h2>온도계</h2>`
        DG += `<table>
            <tr><th colspan='6'>16미만</th><th colspan='4'>16이상~22이만</th>
               <th colspan='4'>22이상~28미만</th><th colspan='4'>28이상~32미만</th><th colspan='6'>32이상</th><tr>
                    <span><tr><td></td><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th>
                <th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th>
                <th></th><th></th><th></th><tr></span>
                    <tr><th colspan='6'>정상온도를 벗어났습니다.</th><th colspan='4'>시원하네요</th>
               <th colspan='4'>보통이에요</th><th colspan='4'>갑갑하네요</th><th colspan='6'>정상온도를 벗어났습니다</th><tr>
            </table>`
        document.write(DG)
    
    </script>
    
</head>

</body>

</html>
