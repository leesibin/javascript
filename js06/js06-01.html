<!DOCTYPE html>
<html lang="en">
<head>    
    <title>별 풀이</title>
</head>
<body>
    <script>
        let star =""
        for(let i=0;i<5;i++){            
           
            for(let k=0;k<10;k++){ //2n+1 스타일로 for문을 빠져나가는 것을 늦춤
                star=star+'*'
            }
            star+='\n'
        }
        console.log(star)
    </script>
</body>
</html>
