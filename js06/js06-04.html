<!DOCTYPE html>
<html lang="en">

<head>
    <title>1등복권 맛집</title>
</head>

<body>
    <script>
        let BB = [];
        for (let i = 0; i < 6; i++) {
            let CC = Math.floor(Math.random() * 45) + 1;
            for (let j in BB) {
                if (CC == BB[j]) { CC = Math.floor(Math.random() * 45) + 1; };

            }
            BB.push(CC)
        }
        BB.sort(function (a, b) { return a - b })
        document.write(BB)
    </script>
</body>

</html>
