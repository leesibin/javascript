<!DOCTYPE html>
<html lang="en">

<head>
    <title>로또</title>
</head>

<body>
    <script>
        var lotto_num = Number(prompt('로또 몇개 사시겠습니까?'))
        var lotto = [];//로또 6자리
        var arr = []; //로또번호 자리갯수
        var num = ct = 0;
        let result = ''
        for (let k = 0; k < 46; k++) { arr.push(0) }
        for (var i = 0; i < 6; i++) {
            num = (Math.floor(Math.random() * 45) + 1);
            if (lotto.indexOf(num) == -1) { lotto.push(num) }
            lotto.sort(function (a, b) { return a - b })
        }
        for (let j = 0; j < lotto_num; j++) {

            arr[lotto[j]]++
            ct++
            result += '[' + ct + ']:' + lotto + "<br>"
        }
        document.write(`${lotto_num}번을 돌린 결과 ${result}`)
        console.log(arr)



    </script>
</body>

</html>
