<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            /* 배열로 만들기*/

            const divs = document.querySelectorAll('div')

            divs[0].style.width = '100px'
            divs[0].style.height = '100px'
            divs[0].style.backgroundColor = 'green'
            divs[0].style.borderRadius = '50%'
            divs[0].style.visibility = 'hidden'



            divs[1].style.width = '100px'
            divs[1].style.height = '100px'
            divs[1].style.backgroundColor = 'yellow'
            divs[1].style.borderRadius = '50%'
            divs[1].style.visibility = 'hidden'

            divs[2].style.width = '100px'
            divs[2].style.height = '100px'
            divs[2].style.backgroundColor = 'red'
            divs[2].style.borderRadius = '50%'
            divs[2].style.visibility = 'hidden'


        })
    </script>
</head>

<body>
<div></div>
<div></div>
<div></div>
</body>

</html>
