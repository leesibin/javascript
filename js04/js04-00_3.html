<!DOCTYPE html>
<html lang="en">
<head>
    <title>확률게임</title>
    <script>
        let item = parseInt(Math.random()*100000)
        console.log(item)
        if(item>0){
            document.write('부서진 아이템')
        }
        if(item>10&&item<=100){
            document.write('낡은아이템')
        }
        if(item<1000){
            document.write('완제품아이템')
        }
    </script>
    
</head>

</body>
</html>
