<!DOCTYPE html>
<html lang="en">
<head>
    <title>배열요소추가</title>
</head>
<body>
    <script>
        const todos =[];
        //   console.log(todos.push('우유 구매'))
        todos.push('우유 구매')  
        todos.push('업무 메일 확인하기')  
        todos.push('필라테스 수업')  
        console.log(todos)
        todos[5] ='갑툭튀' //없는 인덱스 위치에도 대입
        todos[todos.length] ='완료1'  //length로 인해 마지막 인데스뒤에 삽입
        console.log(todos.length)
        //크롬 개발자 툴 콘솔에서 [todos.length] ='완료2'넣고 테스트 해본다.
        // todos[0] = '우유남음'테스트 해본다.
    </script>
</body>
</html>
