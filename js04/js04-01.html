<!DOCTYPE html>
<html lang="en">

<head>
    <title>배열</title>
</head>

<body>
    <script>
        let arr = [];
        // let arr =new Array() 권장하지는 않음
        arr = ['배', '사과', '키위', '바나나'];
        console.log(arr);
        console.log(arr[1]);
        console.log(arr.length);
        console.log(arr[arr.length - 2]);
        // length -숫자가 작을수록 뒷부분

    </script>
</body>

</html>
