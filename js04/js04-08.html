<!DOCTYPE html>
<html lang="en">

<head>

    <title>구구단표만들기</title>
</head>

<body>
    <script>
        let GGD = '';
        for (let i = 1; i < 10; i++) {
            GGD += `<table>`
            GGD += `<tr>`
            for (let j = 2; j < 10; j++) {
                GGD += `<tr></tr>`
                GGD += `<td>${j}x${i}</td>`
                GGD += `</tr>`
            }
        } `<table>`
        document.write(GGD)
    </script>
</body>

</html>
