<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        table td {
            border: 1px solid#000;
            text-align: center;
        }
        table{
            border-collapse: collapse;
        }
        .a1, .a2{
            background-color: yellow;
        }
        
    </style>
    <script>
        let Boolean = prompt("true of false넣어주세요");
        let list = '';
        console.log(typeof(list));
        list += '<table><h2>논리연산자</h2>' 
        list += `<tr class="a1"><td>&&연산</td><td>연산</td><td>값</td><td>결과</td></tr>`;
        list += `<tr><td>${Boolean}</td><td>&&</td><td>false</td><td>${false && Boolean}</td></tr>`;
        list += `<tr><td>${Boolean}</td><td>&&</td><td>true</td><td>${true && Boolean}</td></tr>`;
        list += `<tr class="a2"><td>||연산</td><td>연산</td><td>값</td><td>결과</td></tr>`;
        list += `<tr><td>${Boolean}</td><td>||</td><td>false</td><td>${false || Boolean}</td></tr>`;
        list += `<tr><td>${Boolean}</td><td>||</td><td>true</td><td>${true || Boolean}</td></tr>`;
        list += `</table>`
        document.write(list);
    </script>
</head>
<body>
    
</body>
</html>
