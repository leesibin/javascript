<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <style>
        table tr{
            
            border: 2px solid #000;
        }
        table, h2{
            border-collapse: collapse;
            display: flex;
            justify-content: center;
            
        }
        table, td{
            padding: 50px;
            font-size: 20px;
        }
    </style>
    <script>
        let Number =prompt("숫자를 입력하세요");
        console.log(typeof(list));
        list='';
        list+=`<table><h2>구구단</h2>`;
        list+=`<tr><td>${Number}</td><td>X</td><td>1</td><td>=</td><td>${Number*1}</td><tr>`;
        list+=`<tr><td>${Number}</td><td>X</td><td>2</td><td>=</td><td>${Number*2}</td><tr>`;
        list+=`<tr><td>${Number}</td><td>X</td><td>3</td><td>=</td><td>${Number*3}</td><tr>`;
        list+=`<tr><td>${Number}</td><td>X</td><td>4</td><td>=</td><td>${Number*4}</td><tr>`;
        list+=`<tr><td>${Number}</td><td>X</td><td>5</td><td>=</td><td>${Number*5}</td><tr>`;
        list+=`<tr><td>${Number}</td><td>X</td><td>6</td><td>=</td><td>${Number*6}</td><tr>`;
        list+=`<tr><td>${Number}</td><td>X</td><td>7</td><td>=</td><td>${Number*7}</td><tr>`;
        list+=`<tr><td>${Number}</td><td>X</td><td>8</td><td>=</td><td>${Number*8}</td><tr>`;
        list+=`<tr><td>${Number}</td><td>X</td><td>9</td><td>=</td><td>${Number*9}</td><tr>`;
        
        list+=`</table>`;
        document.write(list)
    </script>
</head>
<body>
    
</body>
</html>
