<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toLocaleString()</title>
    <script>
    const num1 = 12345678
    const num2 = 987654321
    const text = num2.toLocaleString("ko-kr")
    console.log(num1.toLocaleString("ko-kr"))
    console.log(text)
    </script>
