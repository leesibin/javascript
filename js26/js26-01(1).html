<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복 select 태그</title>
    <style>
        select{
            width: 30%;
            margin: auto;
            text-align: center;
            text-align-last: center;
        }
        p{
            text-align: center;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded",()=>{
            const select = document.getElementsByTagName('select')
            const p = document.getElementsByTagName('p')

            select.addEventListener('change',(event)=>{
                const option = event.currentTarget.options
                const index = event.currentTarget.options.selectedIndedx

                p.textContent = `선택 : ${option[index].textContent}`
            })


        })
    </script>
</head>
<body>
    <select>
        <option >떡볶이</option>
        <option >순대</option>
        <option >오뎅</option>
        <option >점심</option>
    </select>
    <p>선택 : 떡볶이</p>
</body>
</html>
