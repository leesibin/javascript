<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #F7ECD6;
        }

        .big {
            margin: 50px;
            border: 3px solid #000;
            border-radius: 10px;
            background-color: #fff;
            width: 400px;
            height: 400px;
            box-shadow: 3px 3px 3px;
        }
        .pg {
            text-align: center;
            font-size: 20px;
        }
        .trash
        {
            width: 10px;
            height: 10x;
            margin: 10px;
        }

        .divhr{
            background-color: #000;
            height: 2px;
        }
        .trash0{
            position: absolute;
            top: 100px;
            left: 400px;
            width: 30px;
        }
        .checkbox{
            margin-left: 70px;
        }
       
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const big = document.createElement('p')
            const pg = document.createElement('p')
            const div = document.createElement('div')
            const divbt = document.getElementsByClassName('input-group mb-3')
            const input = document.getElementsByClassName('form-control')
            const add = document.getElementsByClassName('btn btn-outline-secondary')
            const divhr = document.createElement('div')
            const trash0 = document.createElement('img')

            pg.textContent = '할일목록'
            pg.setAttribute('class', 'pg')
            big.setAttribute('class', 'big')
            divhr.setAttribute('class','divhr')
            trash0.setAttribute('class','trash0')
            trash0.setAttribute('src', '/js30/todoimg/trash.png')

            document.body.appendChild(big).append(pg, divbt[0],trash0, divhr, div)

                let arr = []
                let todo = ''
                // 버튼누른후 생성 태그
                function div0(){
                const checkbox = document.createElement('input')
                const span = document.createElement('span')
                const br = document.createElement('br')
                const revise = document.createElement('button')
                const trash = document.createElement('span')  //취소 아이콘
                
                checkbox.setAttribute('type', 'checkbox')
                checkbox.setAttribute('class', 'checkbox')
                trash.setAttribute('class','trash')
                trash.innerHTML = 'X'
                
                span.append(todo)
                div.append(checkbox, span, trash, br)
                
                //요소제거하기
                trash.addEventListener('click', (e) => {
                    arr.pop()
                    div.removeChild(checkbox)
                    div.removeChild(span)
                    div.removeChild(trash)
                    div.removeChild(br)
                    localStorage.setItem('good', arr)
                })
                //체크박스
                checkbox.addEventListener('click', (event) => {
                    if (event.currentTarget.checked) {   //체크가되면
                        span.style.cssText = 'text-decoration-line: line-through; color: rgba(0, 0, 0, 0.4);'  //스타일 적용
                    }else{
                        span.style.cssText = 'text-decoration-line: none;'
                    }
                    input.value = todo
                })
                 //전체삭제버튼
                let status = false
                trash0.addEventListener('click',function(){
                let status =confirm('모두 삭제하시겠습니까?')
                if(status){
                    arr.length = 0 
                    todo = ' '
                    input.value =todo
                 }
                localStorage.setItem('good', arr)
        })
        }
            //엔터 기능 추가
            input[0].addEventListener('keyup', (e) => {
                todo = e.currentTarget.value
                const ENTER = 13
                if (e.keyCode === ENTER) {
                    arr.push(todo) 
                    div0()
                    todo = ''  //Enter 누른후 input값 공백 만들기
                    input[0].value = todo //Enter 누른후 다시 값입력
                }
                localStorage.setItem('good', JSON.stringify(arr))
            })

            //생성버튼 
            add[0].addEventListener('click', () => {
                input.value = todo
                if (todo) {
                    arr.push(todo)
                    div0()
                    todo = ''  
                    input[0].value = todo 
                }
                localStorage.setItem('good', arr)
            })
           
        })
    </script>
</head>


<body>
    <!-- 전체 입력과 버튼 -->
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="입력해주세요" aria-label="Recipient's username"
            aria-describedby="button-addon2" style="position: absolute;width: 180px; margin-left: 70px">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2" style="margin-left: 250px">Button</button>
    </div>
   
</body>

</html>
