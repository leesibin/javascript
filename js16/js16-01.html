<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머종류</title>
</head>
<body>
   <h3>큐 QUEUE = FIFO 선입선출 <br>
       스택 STACK = LIFO 후입선출</h3>
       <div>
        <ul>
            <li>setTimeout(함수,시간) : 특정시간 후에 함수를 한 번 호출합니다.</li>
            <li>setlnterval(함수,시간) : 특정 시간마다 함수를 호출합니다.</li>
            <li>clearTimeout(타이머ID) : setTimeout함수로 설정한 타이머를 제거합니다.</li>
            <li>clearlnterval(타이머ID) : setlnterval 함수로 설정한 타이머를 제거합니다.</li>
        </ul>
       </div>
</body>
</html>
