<!DOCTYPE html>
<html lang="en">
<head>
    <title>깊은복사, 얕은복사</title>
</head>
<body>
    <script>
        /* 기본형 얕은 복사  */
        var v1 ='얕은복사'   
        var v2 = v1;        
        console.log(v1)      
        console.log(v2)        
        console.log(v1==v2)    
        console.log(v1==v2)
        // v2 = '변할까?'
        console.log(v1)
        console.log(v2)

        // /* 참조형 얕은복사 */
        let arr1 = [11,22,33,44,55]
        let arr2 = arr1
        console.log(arr1)
        console.log(arr2)
        arr2[0] = 11111
        console.log(arr1)
        console.log(arr2)
        console.log(arr1==arr2)
        console.log(arr1==arr2)

        /* 참조형  깊은 복사  */
        let ar1 = [1,2,3,4,5]
        let ar2 = [...ar1]
        console.log(ar1)
        console.log(ar2)
        console.log(ar1==ar2)
        console.log(ar1===ar2)
        ar2[0]=111111
    </script>
    
</body>
</html>
