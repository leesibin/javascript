<!DOCTYPE html>
<html lang="en">
<head>
    <title>나머지 매개변수</title>
</head>
<body>
    <script>
        function sample(name,age,...items){   //배열로 출력
            console.log(name,age,items)
        }
        sample(1)                    //1 undefined
        sample('안녕')               //안녕 undefined Array(0)
        sample(1,2,3)                //1 2 Array(1)
        sample(4,5,6)                //       4 5 Array(1)  
        sample([789],[456])          //
        sample(154,151)              //154 151 Array(0)
        sample([[154],[151]])        //Array(2) undefined Array(0) 
       
    </script>  
    
</body>
</html>
