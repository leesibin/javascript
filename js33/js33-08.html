<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메소드추가하기</title>
    <script>
        class Student{
            constructor(이름, 국어, 영어, 수학, 과학){
                this.이름 = 이름
                this.국어 = 국어
                this.영어 = 영어
                this.수학 = 수학
                this.과학 = 과학
            }

         getsum(){
            return this.국어 + this.영어+this.수학 +this.과학
         }
         getAverage(){
            return this.getsum()/4
         }
         toString(){
            return `${this.이름}\t${this.getsum()}점\t${this.getAverage()}점\n`
         }
        }

        const students = []
        students.push(new Student('구름',87,98,28,80))
        students.push(new Student('별이',57,88,78,40))
        students.push(new Student('겨울',67,78,88,30))
        students.push(new Student('바다',77,68,98,50))

        let output = '이름\t총점\t평균\n'
        for(const s of students){
            output += s.toString()
        }
        console.log(output)
    </script>
</head>
<body>
    
</body>
</html>
