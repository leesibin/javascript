<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class의 고급기능(get키워드 set키워드)</title>
    <script>
        class square{  //부모 square 자식 Rectangle
            #length
            constructor(length){
               
                this.length = length

            }
            get length(){
                return this.#length
            }
            get P(){
                return 4*this.#length
            }
            get A(){
                return this.#length *this.#length
            }
            set length(length){
                if(length <=0){
                    throw '길이는 0보다 커야 합니다.'
                }
                this.#length = length  //#이 들어가게 고정값이 되지만 set을 사용하므로 고정값도 변경이 가능하게 됩니다.
            }
        }
        const squarea = new square(10)
        console.log(`한 변의 길이 :${squarea.length}`)
        console.log(`둘레:${squarea.P}`)
        console.log(`넓이:${squarea.A}`)
       
    </script>
</head>
<body>
    
</body>
</html>
