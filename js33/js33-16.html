<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class의 고급기능(get키워드 set키워드)3번째</title>
    <script>
         class Person{  //_내부적으로 함수를 쓰겠다는 표현 #내부에서 사용가능함
            constructor(name, age, gender){
                this.name = name
                this.age = age
                this.gender = gender
            }
            //getter
            get age(){
                return this.#age
            }
            //setter
            set age(value){
                if(value > 0 && value <90){
                    this.#age = value
                print()
                {
                    console.log('이름:'+this.name + '나이:' + this.#age + '성별:'+this.gender)
                
                }
            }
            }
         }
    </script>
</head>
<body>
    
</body>
</html>
