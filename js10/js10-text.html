<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <button onclick="up(2)">증가</button>
    <button onclick="up(-2)">감소</button>
    <script>
        let num = 0;
        let up = function cup(x) {

            for (i = 0; i < x; i++)
                if (x > 0) {
                    document.write(`${cup = x}`)
                }
            for (i = 0; i > x; --i) {
                if (x < 0)
                    document.write(`${cup = -x}`)

            }
            console.log(x)
        }
        document.write(num)
    </script>
</body>

</html>
