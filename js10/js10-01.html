<!DOCTYPE html>
<html lang="en">
<head>
    <title>함수</title>
</head>
<body>
    <script>
        let abc = 0
        let bbc =''
       function add(num1,num2){          //인자(argument)  매개변수(parameter)
           return num1 + num2
           
        }
        function mul(num1,num2){          //인자(argument)  매개변수(parameter)
           return num1 * num2
           
        }
        function aul(num1,num2){          //인자(argument)  매개변수(parameter)
           return num1 - num2
           
        }
        function mdd(num1,num2){          //인자(argument)  매개변수(parameter)
           return num1 / num2
           
        }
        function aud(num1,num2){          //인자(argument)  매개변수(parameter)
           return num1 % num2
           
        }
       
    </script>
    
</body>
</html>
