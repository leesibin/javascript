<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var sec = 0;
        var min = 0;
       /* 시작 */
        function fn(){
            time=setInterval(() => {
                sec++
                if (sec > 59) {
                    sec = 0;
                    min++;
                    if (min > 59) {
                        min = 0;
                    }
                }
                stopwatch.textContent = `${min}분${sec}초`
            }, 1000)
    }

    /* 정지 */
    function fnx(){
    setTimeout(()=>{ 
            clearInterval(time)   
            },500)
        }

        /* 초기화 */
        function fnxx(){
        setTimeout(()=>{ 
        sec = 0;    //값을 초기화한다.
        stopwatch.textContent = `0분0초` 
            clearInterval(time)   
            },500)
        }
    </script>
</head>

<body>
    <h1 id="stopwatch">0분0초</h1>
    <button onclick="fn()">start</button>
    <button onclick="fnx()">stop</button>
    <button onclick="fnxx()">reset</button>
</body>

</html>
