<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var sec = 55;
        var min = 0;
       
        function fn(){
            time=setInterval(() => {
                sec++
                if (sec > 59) {
                    sec = 0;
                    min++;
                    if (min > 59) {
                        min = 0;
                    }
                }
                stopwatch.textContent = `${min}분${sec}초`
            }, 1000)
    }
    function fnx(){
    setTimeout(()=>{ 
            clearInterval(time)   
            },1000)
        }
    </script>
</head>

<body>
    <h1 id="stopwatch"></h1>
    <button onclick="fn()">start</button>
    <button onclick="fnx()">stop</button>
    <button onclick="fnxx()">reset</button>
</body>

</html>
