<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키로 별이동하기(심화)</title>
    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            // 별의 초기 설정
            const star = document.createElement('h1')
            const circle =document.createElement('h1')
            document.body.append(star,circle)
            star.innerHTML = '★'
            star.style.position = 'absolute'
            circle.innerHTML = '●'
 

            //별의 이동을 출력하는 기능
            let[x, y] = [0, 0]
            const block = 20
            const print = () =>{
                star.style.left = `${x*block}px`            
                star.style.top = `${y*block}px`  
            }
            print()
            const keys = {ArrowLeft:37, ArrowUp:38, ArrowRight:39, ArrowDown:40}
            const{ArrowLeft:left, ArrowUp:up, ArrowRight:right, ArrowDown:down} = keys
            check = 0;
            document.addEventListener('keydown',event=>{
                check = event.keyCode
                if(left===check)x-= 1
                if(up===check)y-= 1
                if(right===check)x+= 1
                if(down===check)y+= 1
                print()
            })
        })
    </script>
</head>
<body>
     <!-- 랜덤하게  '●' 가 출현
            별이 가까이 가서 겹치면
            점수 +1 이되고
            '●' 는 또 다른 곳에 랜덤 출현 -->
</body>
</html>
