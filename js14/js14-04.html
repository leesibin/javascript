<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        const numbers =[0,1,2,3,4,5]
        const evenNumbers = numbers.filter(function(value){
            return value % 2 === 0
        })
        console.log(`원래배열 : ${numbers}`)
        console.log(`짝수만 추출 : ${evenNumbers}`)
    </script>
</body>
</html>
