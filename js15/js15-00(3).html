<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>reduce</title>
</head>
<body>
    <script>
        // const arr = [1,2,3,4,5]
        const arr = Array(10).fill(0).map((v,i)=>v=i+1)
        console.log(arr)
        let sum = arr.reduce((acc,cur,idx,ary)=>{  //acc:누적값, cur:현재값, idx:인덱스, ary:어레이
        console.log(acc,cur,idx,ary);  //각각의 값을 확인
        return acc+cur //최종합을 위해 마지막으로 acc와 cur을 더해서 리턴
    }) 
        console.log(sum)
        // arr.reduce((acc,cur,idx,def)=>console.log(acc,cur,idx,def))
    </script>
</body>
</html>
