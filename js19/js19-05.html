<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js></script>
</head>
<body>
    <script>
        // ASC(Ascending)오름차순
        // DESC(Descending)내림차순
        const books = [{
            name: '혼자 공부하는 파이썬',
            price:18000,
            publisher: '한빛미디어'
        },{
            name: 'HTML5 웹 프로그래밍 입문',
            price:26000,
            publisher: '한빛아카데미'
        },{
            name: '머신러닝 딥러닝 실전 개발 입문',
            price:30000,
            publisher: '위키북스'
        },{
            name: '딥러닝을 위한 수학',
            price:25000,
            publisher: '위키북스'
        }]
        const output1 = _.orderBy(books, ['name'],['asc']);
        const output2 = _.orderBy(books, x=>x.name) // 위내용을 이것과 같이 포현할수 있다. x.name이 리턴하여
        const output3 = _.orderBy(books, ['price','name'],['desc','asc']) //가격으로 내림차순, 이름으로 오름차순으로 정렬
        console.log(output1)
        console.log(output2)
        console.log(output3)

    </script>
</body>
</html>
