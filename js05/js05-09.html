<!DOCTYPE html>
<html lang="en">

<head>
    <title>가위바위보</title>
</head>

<body>
    <script>
        let = Gamec = userc = 0;
        let Game = ['가위', '바위', '보']
        let computer = 0;

        for (let i = 1; i < 100; i++) {
            computer = Math.floor(Math.random() * 3);
            const user = String(prompt(`가위,바위,보 중 고르세요!`))
            if (Game[computer] == user) {

                alert(`비겨습니다.\n${i}판째입니다.\n컴퓨터:${Game[computer]}\n유저:${user}\n컴퓨터${Gamec}승\n유저${userc}승`)
            }
            if ((user == Game[2] && computer == 1) || (user == Game[1] && computer == 0) || (user == Game[0] && computer == 2)) {

                userc++
                alert(`소환사님이 이겼습니다.\n${i}판째입니다.\n컴퓨터:${Game[computer]}\n유저:${user}\n컴퓨터${Gamec}승\n소환사${userc}승`)
            }
            if ((user == Game[0] && computer == 1) || (user == Game[1] && computer == 2) || (user == Game[2] && computer == 0)) {

                Gamec++
                alert(`컴퓨터님이 이겼습니다..\n${i}판째입니다.\n컴퓨터:${Game[computer]}\n유저:${user}\n컴퓨터${Gamec}승\n소환사${userc}승`)
            }
        }

    </script>
</body>

</html>
