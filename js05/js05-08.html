<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        /*  <1>  4번만에 임의의 수를 맞추어라.
      1) 1~100까지 수 중 랜덤하게 숫자가 하나 골라진다.
      2) 사용자가 임의로 입력하기
      3) 입력된 값이 랜덤하게 골라진 숫자보다 (크다or 작다) 라고 답변을 받음.
      4) 5번 만에 못 맞추거나 맞추면 상황이 종료.
      5) 최종적으로 맞추거나 못맞출 때 결과를 알려주기.
    
    <2> 가위바위보 게임을 만들라.
      입력은 prompt로 가위,바위,보 중에 하나 받기*/
    //   




 
    
const ran =parseInt(Math.random()*100);
document.write(ran);
let AA= '';
for(let i=0; i<5; i++)
{AA=Number(prompt('숫자를 입력해주세요'))}
if(ran=AA){continue(alert('축하드립니다'))}
else if(ran>AA){(alert(`아무튼 크다${i}`))}
else if(ran<AA){(alert(`아무튼 작다${i}`))}
else{
  // 
}

  
   if(ran==AA){
      (alert(`축하드립니다 집으로가세요!`))
   }else{
    alert(`축하드립니다 집못가세요!`)
   }
   
    
     
     
  
     
    </script>
</body>
</html>
