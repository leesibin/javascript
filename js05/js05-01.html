<!DOCTYPE html>
<html lang="en">
<head>
<title>숫자계산</title>
</head>
<body>
    <script>
        
        let one = Number(prompt('어디서부터 계산할까요?'))
        let two = Number(prompt('어디서부터 계산할까요?'))
        let sum = 0;
        for(let i=one; i<=two; i++){
         sum = sum +i;
         document.write(i+"번째합은:"+sum+"<br>")
        //   let은 쓰면 충돌이 일어난다
        }
        </script> 
</body>
</html>
